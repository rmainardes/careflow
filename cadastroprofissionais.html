<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Hospitalar - Escala de Funcionários</title>
    <link rel="stylesheet" href="CSS/stylesheet_Standard.css">
    <link rel="stylesheet" href="CSS/stylesheet_cadastroprofissionais.css">
    <style>
        .button-group {
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div id="nav">
        </div>
        <div id="rightside">
            <div id="header"></div>
            <div class="main-container">
                <div id="divButton">
                    <button id="toggleSidebar">☰</button>
                </div>
                <main>
                    <div class="divInterna">
                        <form id="form-cadastro" class="form-container">
                            <!-- Nome -->
                            <div class="form-group long">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>

                            <!-- Linha: Telefone, CPF, Nascimento -->
                            <div class="form-row">
                                <div class="form-group medium">
                                    <label for="telefone">Telefone:</label>
                                    <input type="tel" id="telefone" name="telefone" required>
                                </div>
                                <div class="form-group medium">
                                    <label for="cpf">CPF:</label>
                                    <input type="text" id="cpf" name="cpf" required>
                                </div>
                                <div class="form-group medium">
                                    <label for="dataNascimento">Data de Nascimento:</label>
                                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                                </div>
                            </div>

                            <!-- Endereço -->
                            <fieldset>
                                <legend>Endereço</legend>

                                <!-- Logradouro + Número -->
                                <div class="form-row">
                                    <div class="form-group long">
                                        <label for="logradouro">Logradouro:</label>
                                        <input type="text" id="logradouro" name="logradouro" required>
                                    </div>
                                    <div class="form-group short">
                                        <label for="numeroCasa">Número:</label>
                                        <input type="text" id="numeroCasa" name="numeroCasa" required>
                                    </div>
                                </div>

                                <!-- CEP + Complemento -->
                                <div class="form-row">
                                    <div class="form-group short">
                                        <label for="cep">CEP:</label>
                                        <input type="text" id="cep" name="cep" required>
                                    </div>
                                    <div class="form-group medium">
                                        <label for="complemento">Complemento (opcional):</label>
                                        <input type="text" id="complemento" name="complemento">
                                    </div>
                                </div>

                                <!-- Bairro -->
                                <fieldset>
                                    <legend>Bairro</legend>
                                    <div class="form-row">
                                        <div class="form-group short">
                                            <label for="bairroUF">UF:</label>
                                            <select id="bairroUF" name="bairroUF" required>
                                                <option value="" disabled selected>Selecione</option>
                                                <option value="SC">SC</option>
                                            </select>
                                        </div>
                                        <div class="form-group medium">
                                            <label for="bairroMunicipio">Município:</label>
                                            <select id="bairroMunicipio" name="bairroMunicipio" required>
                                                <option value="" disabled selected>Selecione</option>
                                                <option value="Blumenau">Blumenau</option>
                                            </select>
                                        </div>
                                        <div class="form-group medium">
                                            <label for="bairroNome">Bairro:</label>
                                            <select id="bairroNome" name="bairroNome" required>
                                                <option value="" disabled selected>Selecione</option>
                                                <option value="Velha">Velha</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                            </fieldset>

                            <!-- Dados Profissionais -->
                            <fieldset>
                                <legend>Dados Profissionais</legend>
                                <div class="professional-grid">
                                    <div class="form-group">
                                        <label for="setor">Setor:</label>
                                        <select id="setor" name="setor" required>
                                            <option value="" disabled selected>Selecione</option>
                                            <option value="Ortopedia">Ortopedia</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="contrato">Contrato:</label>
                                        <select id="contrato" name="contrato" required>
                                            <option value="" disabled selected>Selecione</option>
                                            <option value="CLT">CLT</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="cargo">Cargo:</label>
                                        <select id="cargo" name="cargo" required>
                                            <option value="" disabled selected>Selecione</option>
                                            <option value="Medico">Médico(a)</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="nivelAcesso">Nível de Acesso:</label>
                                        <select id="nivelAcesso" name="nivelAcesso" required>
                                            <option value="" disabled selected>Selecione</option>
                                            <option value="Funcionario">Funcionário(a)</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="formacao">Formação:</label>
                                        <select id="formacao" name="formacao" multiple required>
                                            <option value="Medicina">Medicina</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="especializacao">Especialização:</label>
                                        <select id="especializacao" name="especializacao[]" multiple required>
                                            <option value="Ortopedia">Ortopedia</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>

                            <!-- Botão -->
                            <div class="form-group">
                                <button type="submit" id="submitCadastro">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </main>
            </div>
            <div id="footer"></div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all content sections
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('visible');
            });

            // Show selected section
            document.getElementById(tabId).classList.add('visible');

            // Highlight active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active-tab');
            });

            event.target.classList.add('active-tab');
        }
    </script>
    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function () {
            const sidebarDiv = document.getElementById("nav"); // Sidebar parent div
            const toggleButton = document.getElementById("toggleSidebar");

            if (sidebarDiv.style.display === "none") {

                });

            } else {
                sidebarDiv.style.display = "none"; // Hide sidebar
                toggleButton.style.display = "block"; // Show button
            }
        });

        // Ensure sidebar auto-collapses when screen gets small
        window.addEventListener("resize", function () {
            const sidebarDiv = document.getElementById("nav");
            const toggleButton = document.getElementById("toggleSidebar");

            if (window.innerWidth < 600) { // Adjust as needed
                sidebarDiv.style.display = "none";
                toggleButton.style.display = "block"; // Show button
            } else {
                sidebarDiv.style.display = "flex";
                toggleButton.style.display = "none"; // Hide button
            }
        });

        // Run once on page load to apply correct state
        window.dispatchEvent(new Event("resize"));


    </script>

    <script>
        function loadHTML(elementId, url) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById(elementId).innerHTML = this.responseText;
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }
        loadHTML('nav', 'navigation.html');
        loadHTML('header', 'headers/headercadastroprofissionais.html');

        loadHTML('footer', 'footer.html');
    </script>

    <script>
        function filtrar() {
            var filterBox = document.querySelector('.filter-box');
            if (filterBox.classList.contains('visible')) {
                filterBox.classList.remove('visible');
                setTimeout(function () {
                    filterBox.style.display = 'none'; // Hide after transition
                }, 250); // Timeout matches the transition duration
            } else {
                filterBox.style.display = 'block'; // Display right away
                setTimeout(function () {
                    filterBox.classList.add('visible');
                }, 0); // Immediate change to visible state
            }
        }
    </script>
</body>

</html>
