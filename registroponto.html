    <script>
        let chartBarra = null;
        let chartLinha = null;

        function mostrarGraficoPonto(tipo) {
            const divBarra = document.getElementById("graficoBarra");
            const divLinha = document.getElementById("graficoLinhaPonto");

            // Destroy existing charts before switching
            if (tipo === 'bar' && chartLinha) {
                chartLinha.destroy();
                chartLinha = null;
            } else if (tipo === 'line' && chartBarra) {
                chartBarra.destroy();
                chartBarra = null;
            }

            if (tipo === 'bar') {
                divBarra.style.display = 'block';
                divLinha.style.display = 'none';

                if (!chartBarra) {
                    const ctxBar = document.getElementById('chartPontoBarra').getContext('2d');
                    chartBarra = new Chart(ctxBar, {
                        type: 'bar',
                        data: {
                            labels: ['Maria', 'Carlos', 'Paulo'],
                            datasets: [{
                                label: 'Horas Trabalhadas',
                                data: [8, 8, 8],
                                backgroundColor: ['#2980b9', '#27ae60', '#f39c12']
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false, // Changed to false for better resize behavior
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: { stepSize: 1 }
                                }
                            }
                        }
                    });
                }
            } else if (tipo === 'line') {
                divBarra.style.display = 'none';
                divLinha.style.display = 'block';

                if (!chartLinha) {
                    const ctxLinha = document.getElementById('chartPontoLinha').getContext('2d');
                    chartLinha = new Chart(ctxLinha, {
                        type: 'line',
                        data: {
                            labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex'],
                            datasets: [
                                {
                                    label: 'Maria',
                                    data: [8, 8, 7, 8, 8],
                                    borderColor: '#2980b9',
                                    fill: false,
                                    tension: 0.4
                                },
                                {
                                    label: 'Carlos',
                                    data: [8, 7, 8, 7, 8],
                                    borderColor: '#27ae60',
                                    fill: false,
                                    tension: 0.4
                                },
                                {
                                    label: 'Paulo',
                                    data: [7, 8, 8, 7, 7],
                                    borderColor: '#f39c12',
                                    fill: false,
                                    tension: 0.4
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false, // Changed to false for better resize behavior
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: { stepSize: 1 }
                                }
                            }
                        }
                    });
                }
            }
        }

        // Enhanced resize handler with debounce
        let resizeTimeout;
        window.addEventListener('resize', function () {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function () {
                if (chartBarra) {
                    chartBarra.resize();
                }
                if (chartLinha) {
                    chartLinha.resize();
                }
            }, 200); // 200ms debounce time
        });

        // Initialize with bar chart
        window.onload = () => {
            mostrarGraficoPonto('bar');
        };

        // Rest of your existing functions...
        function toggleFiltros() {
            const filtros = document.querySelector('.filter-box');
            const botao = document.querySelector('.botao-filtro-discreto');

            if (filtros.style.display === "none" || filtros.classList.contains("hidden")) {
                filtros.classList.remove("hidden");
                filtros.style.display = "block";
                botao.textContent = "Ocultar Filtros";
            } else {
                filtros.style.display = "none";
                filtros.classList.add("hidden");
                botao.textContent = "Mostrar Filtros";
            }
        }

        function loadHTML(elementId, url) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById(elementId).innerHTML = this.responseText;
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
    <script>
        function showTab(tabId) {
            // Hide all content sections
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('visible');
            });

            // Show selected section
            document.getElementById(tabId).classList.add('visible');

            // Highlight active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active-tab');
            });

            event.target.classList.add('active-tab');
        }
    </script>

    <script>
        function loadHTML(elementId, url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById(elementId).innerHTML = this.responseText;
                    if (callback) callback();
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Load sidebar and add collapse button logic after loading
        loadHTML('nav', 'navigation.html', function () {
            const collapseBtn = document.getElementById("collapseSidebar");
            if (collapseBtn) {
                collapseBtn.addEventListener("click", function () {
                    document.getElementById("nav").style.display = "none";
                    document.getElementById("toggleSidebar").style.display = "block";
                    collapseBtn.style.display = "none"; // Hide collapse button again
                });
            }
        });

        loadHTML('header', 'headers/headercadastropaciente.html');
        loadHTML('footer', 'footer.html');
    </script>


    <script>
        function filtrar() {
            var filterBox = document.querySelector('.filter-boxid');

            if (filterBox.classList.contains('hidden')) {
                // Reset styles to make it visible again
                filterBox.style.display = 'block';
                setTimeout(() => {

                    filterBox.classList.remove('hidden');
                    filterBox.style.opacity = '1';
                    filterBox.style.visibility = 'visible';
                }, 10); // Tiny delay ensures display is applied before transition starts
            } else {
                // Start fading out
                filterBox.style.opacity = '0';

                setTimeout(() => {
                    filterBox.classList.add('hidden');
                    filterBox.style.visibility = 'hidden';
                    filterBox.style.display = 'none'; // Remove from layout
                }, 150); // Matches transition duration
            }
        }
    </script>
