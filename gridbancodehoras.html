<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Hospitalar - Escala de Funcionários</title>
    <link rel="stylesheet" href="CSS/stylesheet_Standard.css">
    <style>
        .divInterna {
            width: fit-content;
        }

        h2 {
            justify-self: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #submitEscala {
            margin-left: auto;
            justify-self: right;
        }

        #novoRegistroButton {
            margin-left: auto;
            margin-right: 15px;
        }

        #filtrarButton,
        #novoRegistroButton,
        #deleteButton {
            padding: 10px;
        }

        #deleteButton {
            align-content: center;
            vertical-align: middle;
            margin-left: 5px;
            margin-bottom: 2px;
            margin-right: 2px;
            display: flex;
            align-items: center;
            background-color: brown;
        }

        h2 {
            justify-self: center;
        }

        #listaFuncionarios {
            width: 60vw;
        }

        #employeeFilter {
            width: 30vw;
            margin-left: 10px;


        }

        .filter-box {
            display: none;
            height: 3em;
            margin-right: 0;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            justify-content: center;
        }

        .filter-box.visible {
            display: block;
            opacity: 1;
        }

        table {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div id="nav">
        </div>
        <div id="rightside">
            <div id="header"></div>
            <div class="main-container">
                <div id="divButton">
                    <button id="toggleSidebar">☰</button>
                </div>
                <main>
                    <div class="divInterna">
                        <div id="listaFuncionarios">
                            <div class="buttons">
                                <button id="filtrarButton" onclick="filtrar()">
                                    Filtrar
                                    <img src="/imagens/filter.png" alt="Filtrar Icon"
                                        style="width: 16px; height: 16px; vertical-align: middle; margin-left: 5px;">
                                </button>
                            </div>

                            <div class="filter-box">
                                <label for="employeeFilter">Filtrar por Funcionário:</label>
                                <input type="text" id="employeeFilter" name="employeeFilter"
                                    placeholder="Digite o nome do funcionário">
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th style="width: 70%;">Nome do Funcionário</th>
                                        <!-- Adjust width as necessary -->
                                        <th style="width: 30%;">Saldo de Horas</th> <!-- Wide enough for 3 digits -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Sample rows -->
                                    <tr>
                                        <td>Lucas Silva</td>
                                        <td>120</td>
                                    </tr>
                                    <tr>
                                        <td>João Pereira</td>
                                        <td>80</td>
                                    </tr>
                                    <!-- More rows can be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </main>
            </div>
            <div id="footer"></div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all content sections
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('visible');
            });

            // Show selected section
            document.getElementById(tabId).classList.add('visible');

            // Highlight active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active-tab');
            });

            event.target.classList.add('active-tab');
        }
    </script>
    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function () {
            const sidebarDiv = document.getElementById("nav"); // Sidebar parent div
            const toggleButton = document.getElementById("toggleSidebar");

            if (sidebarDiv.style.display === "none") {

                });

            } else {
                sidebarDiv.style.display = "none"; // Hide sidebar
                toggleButton.style.display = "block"; // Show button
            }
        });

        // Ensure sidebar auto-collapses when screen gets small
        window.addEventListener("resize", function () {
            const sidebarDiv = document.getElementById("nav");
            const toggleButton = document.getElementById("toggleSidebar");

            if (window.innerWidth < 600) { // Adjust as needed
                sidebarDiv.style.display = "none";
                toggleButton.style.display = "block"; // Show button
            } else {
                sidebarDiv.style.display = "flex";
                toggleButton.style.display = "none"; // Hide button
            }
        });

        // Run once on page load to apply correct state
        window.dispatchEvent(new Event("resize"));


    </script>

    <script>
        function loadHTML(elementId, url) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById(elementId).innerHTML = this.responseText;
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }
        loadHTML('nav', 'navigation.html');
        loadHTML('header', 'headers/headerbanco.html');

        loadHTML('footer', 'footer.html');
    </script>

    <script>
        function filtrar() {
            var filterBox = document.querySelector('.filter-box');
            if (filterBox.classList.contains('visible')) {
                filterBox.classList.remove('visible');
                setTimeout(function () {
                    filterBox.style.display = 'none'; // Hide after transition
                }, 250); // Timeout matches the transition duration
            } else {
                filterBox.style.display = 'flex'; // Display right away
                setTimeout(function () {
                    filterBox.classList.add('visible');
                }, 0); // Immediate change to visible state
            }
        }
    </script>
</body>

</html>
