<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Hospitalar - Escala de Funcionários</title>
    <link rel="stylesheet" href="CSS/stylesheet_Standard.css">
    <style>
        .divInterna {
            width: fit-content;
        }

        h2 {
            justify-self: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #submitEscala {
            margin-left: auto;
            justify-self: right;
        }

        #novoRegistroButton {
            margin-left: auto;
            margin-right: 15px;
        }

        #filtrarButton,
        #novoRegistroButton,
        #deleteButton {
            padding: 10px;
        }

        #deleteButton {
            align-content: center;
            vertical-align: middle;
            margin-left: 5px;
            margin-bottom: 2px;
            margin-right: 2px;
            display: flex;
            align-items: center;
            background-color: brown;
        }

        h2 {
            justify-self: center;
        }

        #listaFuncionarios {
            width: 60vw;
        }

        #employeeFilter {
            width: 30vw;
            margin-left: 10px;


        }

        .filter-box {
            display: none;
            height: 3em;
            margin-right: 0;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            justify-content: center;
        }

        .filter-box.visible {
            display: block;
            opacity: 1;
        }

        table {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="divInterna">
        <div id="listaFuncionarios">
            <div class="buttons">
                <button id="filtrarButton" onclick="filtrar()">
                    Filtrar
                    <img src="/imagens/filter.png" alt="Filtrar Icon"
                        style="width: 16px; height: 16px; vertical-align: middle; margin-left: 5px;">
                </button>
            </div>

            <div class="filter-box">
                <label for="employeeFilter">Filtrar por Funcionário:</label>
                <input type="text" id="employeeFilter" name="employeeFilter" placeholder="Digite o nome do funcionário">
            </div>
            <table>
                <thead>
                    <tr>
                        <th style="width: 70%;">Nome do Funcionário</th>
                        <!-- Adjust width as necessary -->
                        <th style="width: 30%;">Saldo de Horas</th> <!-- Wide enough for 3 digits -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample rows -->
                    <tr>
                        <td>Lucas Silva</td>
                        <td>120</td>
                    </tr>
                    <tr>
                        <td>João Pereira</td>
                        <td>80</td>
                    </tr>
                    <!-- More rows can be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function filtrar() {
            var filterBox = document.querySelector('.filter-box');
            if (filterBox.classList.contains('visible')) {
                filterBox.classList.remove('visible');
                setTimeout(function () {
                    filterBox.style.display = 'none'; // Hide after transition
                }, 250); // Timeout matches the transition duration
            } else {
                filterBox.style.display = 'block'; // Display right away
                setTimeout(function () {
                    filterBox.classList.add('visible');
                }, 0); // Immediate change to visible state
            }
        }
    </script>

</body>

</html>
