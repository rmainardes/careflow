        .divInterna {

        .chart-tabs {

        }

        .tab-button.active {

        }

        .chart-content {

    <script>
        let chartPizza;
        let chartLinha;

        function mostrarGrafico(tipo) {
            const divPizza = document.getElementById("graficoPizza");
            const divLinha = document.getElementById("graficoLinha");

            // Reset both displays first
            divPizza.style.display = 'none';
            divLinha.style.display = 'none';

            if (tipo === 'pizza') {
                divPizza.style.display = 'block';

                if (!chartPizza) {
                    const ctxPizza = document.getElementById('chartLeitosPizza').getContext('2d');
                    chartPizza = new Chart(ctxPizza, {
                        type: 'doughnut',
                        data: {
                            labels: ['Ocupados', 'Livres'],
                            datasets: [{
                                data: [3, 2],
                                backgroundColor: ['#e74c3c', '#2ecc71'],
                                hoverOffset: 10
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });
                } else {
                    chartPizza.update();
                }

            } else if (tipo === 'linha') {
                divLinha.style.display = 'block';

                if (!chartLinha) {
                    const ctxLinha = document.getElementById('chartLeitosLinha').getContext('2d');
                    chartLinha = new Chart(ctxLinha, {
                        type: 'line',
                        data: {
                            labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                            datasets: [{
                                label: 'Leitos Ocupados',
                                data: [2, 3, 3, 4, 3, 2, 3],
                                borderColor: '#3498db',
                                fill: false,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: { stepSize: 1 }
                                }
                            },
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });
                } else {
                    chartLinha.update();
                }
            }
        }

        // Add window resize handler
        window.addEventListener('resize', function () {
            if (chartPizza) chartPizza.resize();
            if (chartLinha) chartLinha.resize();
        });

        window.onload = () => {
            mostrarGrafico('pizza');
        };
    </script>

        function showTab(tabId) {
            // Hide all content sections
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('visible');
            });

            // Show selected section
            document.getElementById(tabId).classList.add('visible');

            // Highlight active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active-tab');
            });

            event.target.classList.add('active-tab');
        }
    </script>

    <script>
        function loadHTML(elementId, url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById(elementId).innerHTML = this.responseText;
                    if (callback) callback();
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Load sidebar and add collapse button logic after loading
        loadHTML('nav', 'navigation.html', function () {
            const collapseBtn = document.getElementById("collapseSidebar");
            if (collapseBtn) {
                collapseBtn.addEventListener("click", function () {
                    document.getElementById("nav").style.display = "none";
                    document.getElementById("toggleSidebar").style.display = "block";
                    collapseBtn.style.display = "none"; // Hide collapse button again
                });
            }
        });

        loadHTML('header', 'headers/headercadastropaciente.html');
        loadHTML('footer', 'footer.html');
    </script>

    <script>
        function filtrar() {
            var filterBox = document.querySelector('.filter-box');
            if (filterBox.classList.contains('visible')) {
                filterBox.classList.remove('visible');
                setTimeout(function () {
                    filterBox.style.display = 'none'; // Hide after transition
                }, 250); // Timeout matches the transition duration
            } else {
                filterBox.style.display = 'block'; // Display right away
                setTimeout(function () {
                    filterBox.classList.add('visible');
                }, 0); // Immediate change to visible state
            }
        }
    </script>
