<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Hospitalar - Escala de Funcionários</title>
    <link rel="stylesheet" href="CSS/stylesheet_Standard.css">
    <style>
        .divInterna {
            width: fit-content;
        }

        h2 {
            justify-self: center;
        }

        .buttons {
            display: flex;
            justify-content: start;
            margin-bottom: 10px;
        }

        #submitEscala {
            margin-left: auto;
            justify-self: right;
        }

        #novoRegistroButton {
            margin-left: auto;
            margin-right: 77px;
        }




        #deleteButton {
            align-content: center;
            vertical-align: middle;
            margin-left: 5px;
            margin-bottom: 2px;
            margin-right: 2px;
            align-items: center;
            background-color: brown;
            min-width: 40px;
        }

        .filter-box {
            height: 3.5em;
            justify-content: start;
            margin-right: 75px;
            display: none;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.25s ease;
        }

        .filter-box.hidden {
            opacity: 0;
            visibility: hidden;
        }



        #employeeFilter {
            margin-left: 10px;
            width: 250px;
        }



        #dateFilter {
            margin-left: 10px;
        }

        #blocoCargo {
            margin-left: auto;
            /* Pushes the element to the right */
        }


        .line {
            display: flex;
        }

        #filtersTop {
            justify-self: center;
            margin: 5px;
        }

        @media (max-width: 816px) {

            table td,
            table th {
                padding: 2px;
                transition: ease-in-out 0.3s;
            }

            .divInterna {
                padding: 2px;
            }
        }

        @media (max-width: 740px) {
            .filter-box {
                height: fit-content
            }

            #blocoData {
                max-width: 160px;
            }

            #dateFilter {
                margin-left: 2px;
            }

            #linhaInferior {
                display: flex;
                justify-content: space-evenly;
                justify-self: auto;
                align-content: center;
            }

            #blocoCargo {
                max-width: 160px;
            }
        }
    </style>
</head>

<body>

    <div class="divInterna">
        <div id="listaFuncionarios">
            <div class="buttons">
                <button id="filtrarButton" onclick="filtrar()">
                    Filtrar
                    <img src="/imagens/filter.png" alt="Filtrar Icon"
                        style="width: 16px; height: 16px; vertical-align: middle; margin-left: 5px;">
                </button>
            </div>

            <div class="filter-box hidden">
                <div class="line" id="filtersTop">
                    <label for="employeeFilter">Filtrar por Funcionário:</label>
                    <input type="text" id="employeeFilter" name="employeeFilter"
                        placeholder="Digite o nome do funcionário">
                </div>
                <div class="line" id="linhaInferior">
                    <div id="blocoData">
                        <label for="dateFilter">Filtrar por Data:</label>
                        <input type="date" id="dateFilter" name="dateFilter" placeholder="Escolha uma data">
                    </div>
                    <div id="blocoCargo">
                        <label for="cargoFilter">Filtrar por Cargo:</label>
                        <select id="cargoFilter" name="cargoFilter">
                            <option value="">Selecione o Cargo</option>
                            <option value="medico">Médico(a)</option>
                            <option value="enfermeiro">Enfermeiro(a)</option>
                            <option value="administrativo">Administrativo</option>
                            <option value="diretoria">Diretoria</option>
                            <option value="servico">Serviço</option>
                        </select>
                    </div>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Funcionário</th>
                        <th>Data</th>
                        <th>Horário de Início</th>
                        <th>Horário Término</th>
                        <th>Jornada</th>
                        <th>Cargo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row, should be populated dynamically with real data -->
                    <tr>
                        <td>Maria Silva</td>
                        <td>2023-10-05</td>
                        <td>08:00</td>
                        <td>16:00</td>
                        <td>40h Semanais</td>
                        <td>Enfermeiro(a)</td>
                        <td><button id="deleteButton"><img id="deleteImg" src="/imagens/delete.png" alt="Filtrar Icon">
                            </button></td>
                    </tr>
                    <tr>
                        <td>João Pereira</td>
                        <td>2023-10-06</td>
                        <td>07:00</td>
                        <td>19:00</td>
                        <td>12x36</td>
                        <td>Médico(a)</td>
                        <td><button id="deleteButton"><img id="deleteImg" src="/imagens/delete.png" alt="Filtrar Icon">
                            </button></td>
                    </tr>
                    <!-- More rows can be dynamically added here -->
                </tbody>
            </table>
        </div>


</body>

</html>
