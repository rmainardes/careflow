        // Ensure sidebar auto-collapses when screen gets small

    <script>

        function loadPage(button, pageUrl) {
            if (!pageUrl) {
                console.error("Missing page URL for button:", button);
                return;
            }

            // Load main content dynamically
            fetch(pageUrl)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("main-content").innerHTML = html;
                })
                .catch(error => console.error("Error loading content:", error));

            // Load corresponding header dynamically
            fetch('headers/' + pageUrl)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("header").innerHTML = html;
                })
                .catch(error => console.error("Error loading header:", error));

            // Set the clicked button as active
            document.querySelectorAll(".nav-button").forEach(btn => {
                btn.classList.remove("active");
            });
            button.classList.add("active");
        }

        function loadHTML(elementId, url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById(elementId).innerHTML = this.responseText;
                    if (callback) callback();
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Load sidebar and add collapse button logic after loading
        loadHTML('nav', 'navigation2.html', function () {
            document.querySelectorAll(".nav-button").forEach(button => {
                button.addEventListener("click", function (event) {
                    event.preventDefault();
                    let page = this.getAttribute("data-page");
                    loadPage(this, page);
                });
            });
        });

        // Load sidebar and add collapse button logic after loading
        loadHTML('nav', 'navigation.html', function () {
            const collapseBtn = document.getElementById("collapseSidebar");
            if (collapseBtn) {
                collapseBtn.addEventListener("click", function () {
                    document.getElementById("nav").style.display = "none";
                    document.getElementById("toggleSidebar").style.display = "block";
                    collapseBtn.style.display = "none"; // Hide collapse button again
                });
            }
        });

        loadHTML('header', 'headers/headercadastropaciente.html');
        loadHTML('main-content', 'ajustepontocontent.html');
        loadHTML('footer', 'footer.html');
    </script>







    <script>
        function loadPage(button, pageUrl) {
            if (!pageUrl) {
                console.error("Missing page URL for button:", button);
                return;
            }

            // Load main content dynamically
            fetch(pageUrl)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("main-content").innerHTML = html;
                })
                .catch(error => console.error("Error loading content:", error));

            // Load corresponding header dynamically
            fetch('headers/' + pageUrl)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("header").innerHTML = html;
                })
                .catch(error => console.error("Error loading header:", error));

            // Set the clicked button as active
            document.querySelectorAll(".nav-button").forEach(btn => {
                btn.classList.remove("active");
            });
            button.classList.add("active");
        }

        // Attach event listeners to buttons
        document.querySelectorAll(".nav-button").forEach(button => {
            button.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent default link behavior

                let page = this.getAttribute("data-page"); // Get the associated page
                loadPage(this, page);
            });
        });
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("nav-button")) {
                event.preventDefault();
                let page = event.target.getAttribute("data-page");
                loadPage(event.target, page);
            }
        });



    </script>
    <script>
        function filtrar() {
            var filterBox = document.querySelector('.filter-box');

            if (filterBox.classList.contains('hidden')) {
                filterBox.style.display = 'block';
                setTimeout(() => {
                    filterBox.classList.remove('hidden');
                    filterBox.style.opacity = '1';
                    filterBox.style.visibility = 'visible';
                }, 10);
            } else {
                filterBox.style.opacity = '0';

                setTimeout(() => {
                    filterBox.classList.add('hidden');
                    filterBox.style.visibility = 'hidden';
                    filterBox.style.display = 'none';
                }, 150);
            }
        }
    </script>
